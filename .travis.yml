language: c

sudo: false

addons:
  apt:
    packages:
    - texlive
    - texlive-latex-extra
    - texlive-bibtex-extra
    - texlive-generic-extra
    - texlive-math-extra
    - texlive-science
    - texlive-luatex
    - texlive-lang-greek
    - biber
    - wget
    - curl
    - sed
    - grep
    - python
    - python-pygments

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: deploy
  on:
    branch: master

jobs:
  include:
    - script: sed s'/\\def\\excludefiles{}/\\def\\excludefiles{rewriting}/g' -i jgross-thesis.tex && make OTHERFLAGS="-interaction=nonstopmode" && make todo && make todo.svg # this is the fast job, which exlcudes all the plots in rewriting
    - script: make OTHERFLAGS="-interaction=nonstopmode" && make todo && make todo.svg

after_success:
  - mkdir -p deploy/nightly
  - cp -f jgross-thesis-proposal.pdf jgross-thesis.pdf todo.svg deploy/nightly/
